<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokédex</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Cartoon fonts + asset preload -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="preload" as="image" href="assets/images/pokeball.svg" />

  <!-- Promise polyfill (from your original) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.2.8/es6-promise.auto.min.js"></script>

  <!-- Your styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navbar / HUD -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <!-- Brand with Pokéball and cartoon title -->
      <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="#">
        <img src="assets/images/pokeball.svg" alt="Pokéball" width="22" height="22" />
        <span class="cartoon-title">Pokédex</span>
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNavbar"
        aria-controls="mainNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#list">List</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        </ul>

        <!-- Controls: Sound toggle + Search -->
        <form class="d-flex align-items-center gap-3 ms-sm-3 mt-2 mt-sm-0" role="search">
          <!-- Sound toggle -->
          <label class="toggle-sound navbar-text text-white-50 d-flex align-items-center gap-2 m-0">
            <input id="soundToggle" type="checkbox" class="d-none" checked />
            <span class="switch"><span class="knob"></span></span>
            <span class="label">Sound</span>
          </label>

          <!-- Search -->
          <input
            id="search"
            class="form-control form-control-sm cartoon-search"
            type="search"
            placeholder="Search Pokémon…"
            aria-label="Search Pokémon"
          />
        </form>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container py-4">
  <header class="mb-3">
    <h1 class="h3 mb-1">Pokédex Grid</h1>
    <p id="about" class="text-muted mb-0">Interactive grid with Bootstrap.</p>
  </header>

  <section id="list" class="mt-3">
    <!-- Pokémon will be rendered here as square cards -->
    <div id="pokemonGrid" class="pokemon-grid"></div>
  </section>
</main>


  <!-- Details Modal -->
  <div
    class="modal fade"
    id="pokemonModal"
    tabindex="-1"
    aria-labelledby="pokemonModalLabel"
    aria-hidden="true"
    role="dialog"
    aria-modal="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-3">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="pokemonModalLabel">Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Structured body for sprites, name, types, meta -->
        <div class="modal-body" id="pokemonModalBody">
          <div class="text-center">
            <img id="modalImage" alt="Pokémon sprite" width="160" height="160" style="image-rendering: pixelated;" />
          </div>
          <h2 id="modalTitle" class="h4 text-center mt-2 mb-1"></h2>
          <div id="typeChips" class="d-flex justify-content-center flex-wrap gap-2 mb-2"></div>
          <p id="modalMeta" class="text-center text-muted mb-0"></p>
        </div>

        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

          <div class="d-flex gap-2">
            <button type="button" class="btn btn-outline-primary" id="playCry">Play Cry</button>
            <button type="button" class="btn btn-primary" id="catchBtn">Catch!</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your app script -->
  <script src="js/script.js"></script>
</body>
</html>
